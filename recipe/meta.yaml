{% set name = "pyftdi" %}
{% set version = "0.29.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 43b8e69e5a05902b8f9a5bc0d2d355353f9cb318c158e0a3776581db7486e67c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pyusb >=1.0.0
    - pyserial >=3.0

test:
  imports:
    - pyftdi.ftdi

about:
  home: https://github.com/eblot/pyftdi
  license: LGPL-2.0-only
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'FTDI device driver written in pure Python'
  description: |
    PyFtdi aims at providing a user-space driver for modern FTDI devices,
    implemented in pure Python language.
  doc_url: http://eblot.github.io/pyftdi/
  dev_url: https://github.com/eblot/pyftdi

extra:
  recipe-maintainers:
    - abloemert
